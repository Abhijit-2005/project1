<!DOCTYPE html>
<html>
<head>
  <title>To-Do Form</title>
</head>
<body>
  <h1>Add a To-Do Item</h1>
  <form id="todo-form">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <br /><br />
    <textarea id="itemDescription" placeholder="Item Description" required></textarea>
    <br /><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('todo-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const itemName = document.getElementById('itemName').value;
      const itemDescription = document.getElementById('itemDescription').value;

      await fetch('http://localhost:5000/submittodoitem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ itemName, itemDescription })
      });

      alert('Item submitted!');
    });
  </script>
</body>
</html>
